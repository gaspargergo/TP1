<!doctype HTML>
<html>

<head>
  <title>instant Art</title>
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

  <style>
    #title {
      font-family: Shrikhand, cursive;
      font-size: 50px;
      color: black;
      letter-spacing: 3px;
      margin-top: 1000px;
      transition: all 0.5s ease-in-out;
    }

    span{
      transition: all 0.5s ease-in-out;
    }

    a:hover{
      cursor: pointer;
    }

    #title:hover{
      color: #ffc107;
    }

    #title:hover span{
      color: #ff0000;
    }

    center{
      margin-top: 50px;
    }

    canvas{
      margin-top: 60px;
      box-shadow: 5px 5px 16px 0px rgba(171,171,171,0.82);
      border: 4px solid black;
    }

    #text{
      position: static;
      font-size: 14px;
      letter-spacing: 1px;
      font-family: Shrikhand, cursive;
      color: red;
      margin-left: 300px;
      margin-top: -20px;
      transform: rotate(-20deg);
      transition: all 0.5s ease-in-out;
    }

    #text:hover{
      transform: rotate(-25deg);
    }

    @-webkit-keyframes rotate {
      from {
        -webkit-transform: rotate(0deg);
      }
      to { 
        -webkit-transform: rotate(360deg);
      }
    }


  </style>
</head>

<body>
  <center><a id="title" onClick="colorPixels()">instant <span>ART</span></a>
    <a onClick="drawEasterEgg()"><p id="text">Just like Türk Péter!</p></a>

  <div id="container"><canvas id="canvas" height="600px" width="600px"></canvas></div>

</center>



  <script>

  document.addEventListener('mousedown', function (event) {
    if (event.detail > 1) {
      event.preventDefault();
      }
    }, false);

  var c=document.getElementById("canvas");
  var ctx=c.getContext("2d");
  ctx.clearRect(0, 0, c.width, c.height);
  //fixed size: 20x20, therefore each little "pixel" is 30px x 30px
  var numOfPixels = 400;
  var pixelSize = c.height/Math.sqrt(numOfPixels);
  

  function colorPixels(){
    var x = 0;
    var y = 0;
    ctx.clearRect(0, 0, c.width, c.height);
    ctx.lineWidth = 3;

    var types = Math.floor(Math.random()*12)+3;
    console.log(types);

    for(var i = 0; i < numOfPixels; i++){

      switch(Math.floor(Math.random()*types)){
        case 0:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.stroke();
            break;
        case 1:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
        case 2:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
        case 3:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 4:
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.stroke();
            break;
        case 5:
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 6:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 7:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.stroke();
            break;
        case 8:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 9:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.stroke();
            break;
        case 10:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 11:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 12:
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
        case 13:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
        case 14:
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
      }

      if(x == c.width-pixelSize){
        x = 0;
        y += pixelSize;
      }
      else{
        x += pixelSize;
      }
    }
  }


function drawEasterEgg(){

        break;
    }
  }

    var x = 0;
    var y = 0;
    ctx.clearRect(0, 0, c.width, c.height);
    ctx.lineWidth = 3;

    var types = 9;

    for(var i = 0; i < numOfPixels; i++){

      switch(Number(code[i])){
        case 0:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);

            break;
        case 1:
            ctx.beginPath();

            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.stroke();
            break;
        case 5:
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 6:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 7:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.stroke();
            break;
        case 8:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 9:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.stroke();
            break;
        case 10:
            ctx.beginPath();
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 11:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.stroke();
            break;
        case 12:
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
        case 13:
            ctx.beginPath();
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
        case 14:
            ctx.beginPath();
            ctx.moveTo(x,y);
            ctx.lineTo(x+pixelSize,y+pixelSize);
            ctx.moveTo(x,y+pixelSize);
            ctx.lineTo(x+pixelSize,y);
            ctx.moveTo(x+pixelSize/2,y);
            ctx.lineTo(x+pixelSize/2,y+pixelSize);
            ctx.moveTo(x,y+pixelSize/2);
            ctx.lineTo(x+pixelSize,y+pixelSize/2);
            ctx.stroke();
            break;
      }

      if(x == c.width-pixelSize){

    }
  }

  </script>
</body>

</html>
